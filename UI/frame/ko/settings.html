<html>
<body>
<div style="width:100%;height:100%;display: table;text-align: center">
    <div style="display: table-cell;vertical-align:middle;">
        <h1>설정</h1>
        <br>
        <h2>보던 위치에서 계속(베타)</h2>
        <br>
        <label class="switch">
            <input id="continue" type="checkbox">
            <span class="slider"></span>
        </label>
        <br><br><br>
        <a href="index.html">이전으로</a>
    </div>
</div>
<script type="text/javascript">
    const setting = require('electron-settings');
    if (setting.get('continue')) document.getElementById('continue').click();
    document.getElementById('continue').addEventListener('click', () => {
        setting.set('continue', document.getElementById('continue').value);
    })
</script>
</body>
</html>
